{% extends "store/base.html" %}
{% load static %}
{% block title %}Review Details{% endblock %}
{% block content %}
    <h1>{{ review.reviewer }}</h1>
    <p>{{ review.rate }}</p>
    <p>{{ review.text }}</p>
    <p>{{ review.creation_date }}</p>
    <a href="{% url 'store:review_update' review.pk %}">Edit review</a>
    <a href="{% url 'store:review_delete' review.pk %}">Delete review</a>
{% endblock %}
