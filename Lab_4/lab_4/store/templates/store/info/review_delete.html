{% extends "store/base.html" %}
{% load static %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ review.text }}" review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'store:reviews_page' %}">Cancel</a>
</form>
{% endblock %}
