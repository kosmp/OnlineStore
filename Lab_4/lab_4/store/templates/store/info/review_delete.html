{% extends "store/base.html" %}
{% load static %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'reviews' %}">Cancel</a>
</form>
{% endblock %}
